<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Wrapper for slides -->
  <div class="carousel-inner">
      <div class="item active">
    <img src="bharatnatyam.jpg" class="img-responsive">
    </div>
      <div class="item">
    <img src="kathak.jpg" class="img-responsive">
    </div>
      <div class="item">
      <img src="download%20(1).jpg" class="img-responsive">
    </div>         
<div class="item">
      <img src="download.jpg"class="img-responsive">
    </div>
      <div class="item">
      <img src="images%20(2).jpg"class="img-responsive">
    </div>
      <div class="item">
      <img src="images.jpg"class="img-responsive">
    </div>
      <div class="item">
      <img src="images%20(1).jpg"class="img-responsive">
    </div>
        <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
    </div>    
    </body>



</html>
